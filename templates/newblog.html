{% extends 'base.html' %}
{% block sub_content %}
  <div class="jumbotron">
      <h3>New Blog</h3>
  </div>
  <div>
      <h3>Hello {{session['name']}}, Start writing your Blog</h3>
    <form method="POST">
      <table class="table table-borderless">
          <tr><td>Blog Title:</td> <td><input type="text" name="username"/></td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>Blog:</td> <td><textarea id="Introduction" name="introduction" rows="6" cols="50"></textarea></td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr>
            <td><input type="submit" name= "submit" value="Submit" class="btn btn-success"/></td>
            <td>&nbsp;&nbsp;<input type="reset" name= "reset" value="Reset" class="btn btn-warning"/></td>
          </tr>
     </table> 
    </form>
    <h4>{{msg}}</h4>
  </div>
{% endblock %}
