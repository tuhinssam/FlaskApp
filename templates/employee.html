{% extends 'base.html' %}
{% block sub_content %}
  <div class="jumbotron">
      <h3>Employee Details</h3>
  </div>
  <div>
      <h3>Hello {{session['name']}}</h3>
      <table class="table table-striped">
          <thead><tr><th>Name</th><th>Introduction</th></tr></thead>
          <tbody>
        {% for emp in employee %}
          <tr><td>{{emp.name}}</td> <td>{{emp.introduction}}</td></tr>
        {% endfor %}
      </tbody>  
     </table>
    <h4>{{msg}}</h4>
  </div>
{% endblock %}
