{% extends 'base.html' %}
{% block body %}
  <div class="jumbotron">
      <h3>Employee Details</h3>
  </div>
  <div>
      <table class="table table-striped">
          <thead><tr><th>Name</th><th>Age</th></tr></thead>
          <tbody>
        {% for emp in employee %}
          <tr><td>{{emp.name}}</td> <td>{{emp.age}}</td></tr>
        {% endfor %}
      </tbody>  
     </table>
    <h4>{{msg}}</h4>
  </div>
{% endblock %}
