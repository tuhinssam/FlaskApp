{% extends 'base.html' %}
{% block sub_content %}
  <div class="jumbotron">
      <h3>User Settings</h3>
  </div>
  <div>
    <form method="POST">
      <table class="table table-borderless">
          <tr><td>User Name:</td> <td>{{session['username']}}</td></tr>
          <tr><td>Name:</td> <td><input type="text" name="username" value="{{session['name']}}"/></td></tr>
          <tr><td>Current Password:</td> <td><input type="password" name="password"/></td></tr>
          <tr><td>New Password:</td> <td><input type="password" name="repassword"/></td></tr>
          <tr><td>Retype Password:</td> <td><input type="password" name="repassword"/></td></tr>
          <tr><td>Age:</td><td><input type="text" name="age"/></td></tr>
          <tr><td>Update Introduction:</td> <td><textarea id="Introduction" name="introduction" rows="4" cols="50"></textarea></td></tr>
          <tr>
            <td><input type="submit" name= "submit" value="Update" class="btn btn-success"/></td>
            <td>&nbsp;&nbsp;<input type="reset" name= "reset" value="Reset" class="btn btn-warning"/></td>
          </tr>
     </table> 
    </form>
    <h4>{{msg}}</h4>
  </div>
{% endblock %}
