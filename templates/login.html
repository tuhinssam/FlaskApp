{% extends 'base.html' %}
{% block body %}
  <div class="jumbotron">
      <h3>User Login</h3>
  </div>
  <div>
    <form method="POST">
      <table class="table table-striped">
          <tr><td>User Name:</td> <td><input type="text" name="username"/></td></tr>
          <tr><td>&nbsp;</td></tr> 
          <tr><td>Password: </td><td><input type="password" name="password"/></td></tr>
          <tr><td>&nbsp;</td></tr> 
          <tr><td>&nbsp;</td></tr>
          <tr>
            <td><input type="submit" name= "submit" value="Submit" class="btn btn-success"/></td>
            <td>&nbsp;&nbsp;<input type="reset" name= "reset" value="Reset" class="btn btn-dark"/></td>
          </tr>
     </table> 
    </form>
    <h4>{{msg}}</h4>
    <h4>Don't have a login ID? <a href="/register">New user register here</a></h4>
  </div>
{% endblock %}
